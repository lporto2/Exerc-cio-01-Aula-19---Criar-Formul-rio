<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<p><h2>Formulário de Cadastro</h2></p> 
<form action="" method="post">
    <table>
        <tr>
            <td><label for="nome">Nome</label></td>
            <td><label for="Sobrenome">Sobrenome</label></td>
        </tr>
        <tr>
            <td><input type="text" id="Nome" name="Nome" placeholder="Nome" required="True"></td>
            <td><input type="text" name="Sobrenome" id="Sobrenome" placeholder="Sobrenome" required="True"></td>
        </tr>
            <tr>
            <td><label for="email">Email</label></td>
            <td><label for="data de nascimento">Data de Nascimento</label></td>
        </tr>
            <tr>
            <td><input type="email" name="email" id="email" placeholder="Email" required="True"></td>
            <td><input type="date" name="dataNasc" id="dataNasc" required="True">   
        </tr>
        <tr>
            <td><label for="endereço">Endereço</label></td>
            <td><label for="estado">Estado</label></td>
        </tr>
        <tr>
            <td><input type="endereço" name="endereço" id="endereço" placeholder="Endereço" required="True"></td>
            <td><select name="estado" id="estado">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </td>
        </tr>
        <tr>
            <td><label for="cidade">Cidade</label></td>
            <td><label for="cep">Cep</label></td>
        </tr>
        <tr>
            <td><input type="cidade" name="cidade" id="cidade"required="True"></td>
            <td><input type= "number" name="cep" id="cep" placeholder="CEP" max lenght="8"required="True"></td>
        </tr>
        <tr>
            <td><label for="descrição">Descrição</label></td>
            <td><label for="Profissão">Profissão</label></td>
        </tr>
        <tr>
            <td><textarea name="descrição" id="descrição" cols="20" rows="10"></textarea required="True"></td>
            <td><input type="text" name="profissão" id="profissão" placeholder="Profissão" required="True"></td>
        </tr>
            <td><input type="submit" name="submit" id="submit" required="True"></td>
    </table>
</form>
</body>
</html>
